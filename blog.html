<script>
  const hero = document.getElementById('hero');
  const images = ['img/cover1.png','img/cover2.png','img/sege-profile.png']; // Updated paths
  let idx = 0;
  
  function changeBg() {
    idx = (idx + 1) % images.length;
    hero.style.backgroundImage = `linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)), url(${images[idx]})`;
  }
  
  // Set initial background with same style
  hero.style.backgroundImage = `linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)), url(${images[0]})`;
  setInterval(changeBg, 6000);

  // Mobile menu toggle
  const btn = document.getElementById('menu-btn');
  const mobile = document.getElementById('mobile-menu');
  
  btn.addEventListener('click', () => {
    mobile.classList.toggle('open');
    btn.classList.toggle('open');
    document.body.style.overflow = mobile.classList.contains('open') ? 'hidden' : '';
    
    // Animate menu items with staggered delay
    const items = mobile.querySelectorAll('li');
    if (mobile.classList.contains('open')) {
      items.forEach((item, index) => {
        item.style.transitionDelay = `${index * 0.1}s`;
      });
    } else {
      items.forEach(item => {
        item.style.transitionDelay = '0s';
      });
    }
  });

  // Set copyright year
  document.getElementById('year').innerText = new Date().getFullYear();

  // Scroll effect for header
  window.addEventListener('scroll', () => {
    document.getElementById('header').classList.toggle('scrolled', window.scrollY > 10);
  });
</script>
